<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario prueba</title>
    </head>
    <body>
        <form action="">
            <div class="form-label">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Introduzca su nombre">
            </div>
            <br>
            <div class="form-label">
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" placeholder="info@gmail.com">
            </div>
            <br>
            <div class="form-label">
                <label for="nombre_grupo">Nombre del grupo</label>
                <input type="text" name="nombre_grupo" id="nombre_grupo" placeholder="Introduzca el nombre de grupo">
            </div>
            <br>
            <div class="form-label">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <br>
            <div class="form-label">
                <label for="aforo">Aforo</label>
                <input type="number" name="aforo" id="aforo" min="0" max="500">
            </div>
            <br>
            <div class="form-label">
                <label for="precio_entrada">Precio entrada</label>
                <input type="number" name="precio_entrada" id="precio_entrada" min="5" max="150">
            </div>
        </form>
    </body>
</html>
